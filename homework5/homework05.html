<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homework05.css">
    <title>Homework05</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <header>
                <input type="text" class="goods-search" v-model="searchLine" />
                <button class="search-button" type="button" @click='filterGoods()'>Искать</button>
                <button class="cart-button" type="button" @click='isVisibleCart = !isVisibleCart'>Показать/убрать
                    корзину</button>
            </header>
            <main>
                <div class="goods-list">
                    <h2>Каталог товаров</h2>
                    <div class="goods-item" v-for="good in filteredGoods">
                        <h3>{{ good.product_name }}</h3>
                        <p>{{ good.price }}</p>
                    </div>
                </div>
                <div class="basket" v-if="isVisibleCart">
                    <h2>Корзина</h2>
                    <h4>Корзина пуста</h4>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="homework05.js"></script>
</body>

</html>
